<div  class="desc">
  <p>{{ quote.description}}</p>
  <p>This quote was published {{quote.completeDate|dateCount}} days ago</p>
 
   <button class="btn btn-success" type="button" (click) = 'upVote()' name="button"><i class="fa fa-thumbs-up"></i> {{quote.upVote}}</button>
  <button class="btn btn-danger" type="button" name="button" (click) = 'downVote()'><i class="fa fa-thumbs-down"></i>{{quote.downVote}}</button><br>
  <button (click) = 'quoteDelete(true)'class="btn btn-primary">Delete Quote</button>
</div>
