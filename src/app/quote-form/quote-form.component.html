<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()'(ngSubmit)='submitQuote()' #quoteForm='ngForm' #quoteForm='ngForm'>
      <div class="form-group">

        <h2><label for="name">Author</label></h2>
        <input type="text" id="name"required class="form-control"id="name" [(ngModel)]="newQuote.name">
        <!-- Display {{newGoal.name}} // output data binding -->
      </div>

      <div class="form-group">
        <h2><label for="Description">Quote</label></h2>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>

      <div class="form-group">

        <h2><label for="name">Submmited By:</label></h2>
        <input type="text" id="name"required class="form-control">
      </div>

      <div class="form-group">
               <h2><label for="complete">Completion</label></h2>
               <input type='date' id="complete" required>

           </div>
           <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>
  </div>
</div>
