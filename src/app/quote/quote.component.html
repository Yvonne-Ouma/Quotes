<body>
  <div class="navbar">
    <a href="quote.component.html">Home</a>
    
  </div>
 <div>
  <h1 style="color:white; font-family: 'Fredericka the Great', cursive; font-size:70px; padding-top:30px;">Quotes</h1>
 </div>
  
  <div class="container">
    <div class="row">
<div style="color:rgb(27, 26, 26);" class="col-md-6">
  <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
</div>

<div class="col-md-6">
  <ul>
    <div *ngFor='let quote of quotes;let i = index'class="q">
    <li id='{{i}}' appStrikethrough> {{quote.name}}  due on {{quote.completeDate|date|uppercase}} </li>
    <button (click)='displayDetails(i)' class="me">More</button>


    <app-quote-details style="color:rgb(24, 23, 23);" *ngIf="quote.showDescription" [quote]='quote'(isComplete)='deleteQuote($event,i)'></app-quote-details>

  </div>
  </ul>

</div>




    </div>
  </div>

</body>
